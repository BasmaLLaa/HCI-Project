<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgets - Budget Tracking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2>Budget Tracker</h2>
            <ul class="nav-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="budgets.html" class="active">Budgets</a></li>
                <li><a href="expenses.html">Expenses</a></li>
                <li><a href="income.html">Income</a></li>
                <li><a href="goals.html">Goals</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Budgets</h1>
            <button class="btn btn-primary" id="createBudgetBtn">Create New Budget</button>
        </div>

        <div id="budgetForm" class="form-card" style="display: none;">
            <h2>Create Monthly Budget</h2>
            <form id="budgetFormElement">
                <div class="form-row">
                    <div class="form-group">
                        <label for="budgetMonth">Month</label>
                        <select id="budgetMonth" name="month" required>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="budgetYear">Year</label>
                        <input type="number" id="budgetYear" name="year" min="2020" max="2100" required>
                    </div>
                    <div class="form-group">
                        <label for="totalBudget">Total Budget</label>
                        <input type="number" id="totalBudget" name="totalBudget" step="0.01" min="0" required>
                    </div>
                </div>
                <div id="categoriesContainer">
                    <h3>Budget Categories</h3>
                    <div id="categoriesList"></div>
                    <button type="button" class="btn btn-secondary" id="addCategoryBtn">Add Category</button>
                </div>
                <button type="submit" class="btn btn-primary">Create Budget</button>
                <button type="button" class="btn btn-secondary" id="cancelBudgetBtn">Cancel</button>
            </form>
        </div>

        <div id="budgetsList" class="budgets-list"></div>
    </div>

    <script src="api.js"></script>
    <script src="budgets.js"></script>
</body>
</html>
