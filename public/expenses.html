<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses - Budget Tracking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2>Budget Tracker</h2>
            <ul class="nav-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="budgets.html">Budgets</a></li>
                <li><a href="expenses.html" class="active">Expenses</a></li>
                <li><a href="income.html">Income</a></li>
                <li><a href="goals.html">Goals</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Expenses</h1>
            <button class="btn btn-primary" id="addExpenseBtn">Add Expense</button>
        </div>

        <div id="expenseForm" class="form-card" style="display: none;">
            <h2 id="expenseFormTitle">Add Expense</h2>
            <form id="expenseFormElement">
                <input type="hidden" id="expenseId">
                <div class="form-group">
                    <label for="expenseCategory">Category</label>
                    <input type="text" id="expenseCategory" name="category" required>
                </div>
                <div class="form-group">
                    <label for="expenseAmount">Amount</label>
                    <input type="number" id="expenseAmount" name="amount" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="expenseDescription">Description</label>
                    <textarea id="expenseDescription" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="expenseDate">Date</label>
                    <input type="date" id="expenseDate" name="date" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="expenseRecurring" name="isRecurring">
                        Recurring Expense
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Save Expense</button>
                <button type="button" class="btn btn-secondary" id="cancelExpenseBtn">Cancel</button>
            </form>
        </div>

        <div class="filter-section">
            <label for="filterMonth">Filter by Month:</label>
            <input type="month" id="filterMonth" name="filterMonth">
            <button class="btn btn-secondary" id="clearFilterBtn">Clear Filter</button>
        </div>

        <div id="expensesList" class="expenses-list"></div>
    </div>

    <script src="api.js"></script>
    <script src="expenses.js"></script>
</body>
</html>
